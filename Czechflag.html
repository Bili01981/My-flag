<style>
    .flag{

        width: 900px;
        height: 600px;
        background-color: rgb(215, 20,26);
        border: 1px solid black;
        position: relative;
        top: 50px;
        left: 150px;
    }
    .flag >div {
        width: 900px;
        height: 300px;
        background-color: rgb(255, 255, 255);
        
        position: absolute;
    }
    .flag >div >div {
        
      width: 0;
      height: 0;
      border: 300px solid transparent; 
      border-left: 450px solid rgb(176, 9, 126); 
      
      position: absolute;
      
    }


</style>
